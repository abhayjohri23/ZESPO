<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zespo: Bridge Conversations, Empower Collaboration | Conversations</title>
        <link rel="stylesheet" href="../Stylesheets/messaging.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    </head>
<body>
    <div id="navBar">
        <div id="logo">
            <img src="../images/zespo logo.png" alt="logo">
            <h3 style="color: white;">Welcome to Zespo</h3>
        </div>
        <div id="searchBar" style="position: relative;">
            <span class="material-symbols-outlined" style="color: white; position: absolute; top: 5px;left: 5px;">search</span>
            <input type="text" placeholder="Search for contacts or messages">
        </div>
    </div>
    <div id="contentPane">
        <div id="locatorBox">
            <div id="commIcon" class="sideBarIcons">
                <a href="#"><span class="material-symbols-outlined" style="font-size: 20px;">call</span></a>
                <a href="#"><span class="material-symbols-outlined" style="font-size: 20px;">forum</span></a>
                <a href="#"><span class="material-symbols-outlined" style="font-size: 20px;">videocam</span></a>
            </div>
            <div id="profIcon" class="sideBarIcons" style="justify-content: flex-end;">
                <a href="#"><span class="material-symbols-outlined" style="font-size: 20px;">person</span></a>
                <a href="#"><span class="material-symbols-outlined" style="font-size: 20px;">person_add</span></a>
            </div>
            <div class="sideBarIcons" style="justify-content: flex-end;">
                <a href="#"><span class="material-symbols-outlined" style="font-size: 20px;">tune</span></a>
            </div>
        </div>
        <div id="activeContacts">
            <li class="namePads">
                <p class="allMessages">All Messages</p>
            </li>
            <ul id="f2fChat">
                <div id="f2fRecentChats">
                    <p class="allMessages">
                        <span class="material-symbols-outlined" style="font-size: 8px;">radio_button_unchecked</span>
                        Recent Contacts
                    </p>
                    <p><span class="material-symbols-outlined" style="font-size: 14px;">expand_more</span></p>
                </div>
            </ul>
            <ul id="grpChat">
                <div id="f2fRecentChats">
                    <p class="allMessages">
                        <span class="material-symbols-outlined" style="font-size: 8px;">radio_button_unchecked</span>
                        Group Chats
                    </p>
                    <p><span class="material-symbols-outlined" style="font-size: 14px;">expand_more</span></p>
                </div>
            </ul>
        </div>
        <div id="messagingPane">
            <div id="chattingHeader">
                <div id="chattingTo">
                    <span class="material-symbols-outlined" style="color: rgba(255, 255, 0, 0.808); font-size: 12px;">schedule</span>
                    <p id="currName">Alexandra Thomas</p>
                </div>
                <div id="callingFeature">
                    <button class="callBtns"><span class="material-symbols-outlined">call</span></button>
                    <button class="callBtns"><span class="material-symbols-outlined">video_call</span></button>
                </div>
            </div>
            <div id="chatSection">
            </div>
            <div id="sendBox">
                <textarea name="messageInput" id="" cols="1" rows="3" placeholder="Type your message here..."  style="background-color: inherit;color: white;" autofocus></textarea>
                <div id="fileOptns">
                    <button class="generalBtn"><span class="material-symbols-outlined" style="font-size: 16px;">attach_file_add</span></button>
                    <button class="generalBtn"><span class="material-symbols-outlined" style="font-size: 16px;">add_reaction</span></button>
                    <button class="generalBtn"><span class="material-symbols-outlined " style="font-size: 16px;">prompt_suggestion</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
