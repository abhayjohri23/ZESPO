<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zespo: Bridge Conversations, Empower Collaboration | Sign Up</title>
    <link rel="stylesheet" href="../Stylesheets/intro.css">
    <link rel="stylesheet" href="../Stylesheets/signUp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <div id="mainContainer">
        <div id="sideIcon" style="width: 55%;">
            <img src="../images/Chat.gif" alt="Friends Chattting Illustration" style="height: 100%;">
        </div>
        <div id="getStarted" style="justify-content: flex-start; margin-top: 4em; width: 45%;">
            <div style="display: flex;justify-content: center; margin-bottom: 0.5em; align-items: center; gap: 0.5em;">
                <span class="material-symbols-outlined" style="background-color: #764A98; border-radius: 50%; width: 1em; height: 1em; padding: 3px;">
                    bolt
                </span>
                <h4>Welcome to Zespo!</h4>
            </div>
            <h2 style="margin:0.5em 0 0.3em">Discover new</h2>
            <p>Elevating Global Connectivity, Redefining Conversations, and Uniting Teams Seamlessly in the Digital Sphere</p>
                <input type="text" class="inputFields" placeholder="First name" autofocus> 
                <input type="text" class="inputFields" placeholder="Last Name">
                <input type="text" class="inputFields" placeholder="Country" style="width: 15em;">
                <input type="text" class="inputFields" placeholder="Phone Number" style="width: 10em;">
                <input class="inputFields" type="email" placeholder="Email ID">
                <input class="inputFields" type="password" placeholder="Password" style="width: 15em;">
            <a href="./personalPage.html" class="signIn">Sign Up</a>
            <a href="./introPage.html" class="signUp">Already have an account?</a>
        </div>
    </div>
<script src="../Scripts/intro.js"></script>
